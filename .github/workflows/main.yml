name: Build Geode Mod
on:
  push:
    branches:
      - main
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
        - name: macOS
          os: macos-latest
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
- name: Force Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: devious-editor-force-win
          path: build/*.geode
